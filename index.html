<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather - Might Be Loading!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <header>
      <img id="weatherIcon" src="#" alt="weather icon" />
      <span class="weatherExtras"
        ><span class="temperature"></span><span class="slash">/</span>
        <span class="airQuality"></span
      ></span>
      <h1 id="weatherCondition"></h1>
      <h2 id="city"></h2>
      <p id="todayDegree"><span></span><sup>o</sup></p>
    </header>
    <div class="wrapper">
      <div class="handle"></div>
      <div id="forecast"></div>
    </div>
  </body>
</html>
